<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unleash Fitness - Fitness Coaching by Josh Batkin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="https://github.com/Levi-Batkin/unleashfitness.org/blob/main/logo.jpg?raw=true" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <style id="theme-style">
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #555;
            padding: 1em 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-height: 60px;
            margin-right: 10px;
        }

        header .company-name {
            font-size: 24px;
            margin-right: auto;
        }

        header .contact-btn {
            margin-left: auto;
        }

        section {
            background-color: #333;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 2em auto;
            padding: 2em;
        }

        h1,
        h2 {
            color: #fff;
        }

        form label {
            color: #fff;
        }

        form input,
        form select,
        form textarea {
            background-color: #555;
            color: #fff;
        }

        .contact-info,
        footer {
            background-color: #444;
            color: #fff;
        }

        .map {
            background-color: #555;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            height: 300px;
        }

        .map iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            text-align: center;
            padding: 0.5em 0;
        }

        .btn-toggle {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <img src="https://github.com/Levi-Batkin/unleashfitness.org/blob/main/logo.jpg?raw=true" alt="Unleash Fitness Logo">
            <span class="company-name">Unleash Fitness</span>
            <button class="btn btn-primary contact-btn" href="mailto:josh.batkin@unleashfitness.org">Contact</button>
            <button class="btn-toggle" onclick="toggleTheme()">Toggle Theme</button>
        </div>
    </header>

    <!-- ... Rest of your HTML ... -->

    <script>
        function toggleTheme() {
            var themeStyle = document.getElementById('theme-style');
            var currentTheme = themeStyle.getAttribute('data-theme');

            if (currentTheme === 'dark') {
                themeStyle.textContent = ''; // Remove dark theme styles
                themeStyle.setAttribute('data-theme', 'light');
            } else {
                themeStyle.textContent = `
                    body {
                        font-family: 'Roboto', sans-serif;
                        color: #fff;
                        margin: 0;
                        padding: 0;
                    }
                    
                    /* Add other light theme styles here */
                `;
                themeStyle.setAttribute('data-theme', 'dark');
            }
        }

        // Initial check on page load
        window.addEventListener('resize', function () {
            var form = document.getElementById('contactForm');
            var toggleBtn = document.getElementById('toggleFormBtn');
            if (window.innerWidth > 768) {
                form.style.display = 'block';
                toggleBtn.style.display = 'none';
            } else {
                form.style.display = 'none';
                toggleBtn.style.display = 'block';
                resetFormStatus(); // Reset form status when switching to mobile size
            }
        });

        function toggleFormVisibility() {
            var form = document.getElementById('contactForm');
            var toggleBtn = document.getElementById('toggleFormBtn');
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
                toggleBtn.innerText = 'Hide Contact Form';
            } else {
                form.style.display = 'none';
                toggleBtn.innerText = 'Show Contact Form';
            }
        }

        // Initial check on page load
        window.addEventListener('resize', function () {
            var form = document.getElementById('contactForm');
            var toggleBtn = document.getElementById('toggleFormBtn');
            if (window.innerWidth > 768) {
                form.style.display = 'block';
                toggleBtn.style.display = 'none';
            } else {
                form.style.display = 'none';
                toggleBtn.style.display = 'block';
                resetFormStatus(); // Reset form status when switching to mobile size
            }
        });

        function resetFormStatus() {
            var form = document.getElementById('contactForm');
            var toggleBtn = document.getElementById('toggleFormBtn');
            form.style.display = 'none';
            toggleBtn.innerText = 'Show Contact Form';
        }

        window.dispatchEvent(new Event('resize'));
    </script>
</body>

</html>
